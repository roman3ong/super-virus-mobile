    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #98D8E8);
            overflow: hidden;
            touch-action: none;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
            overflow: hidden;
        }

        #canvas {
            display: block;
            background: transparent;
            width: 100%;
            height: 100%;
        }

        .mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .direction-controls {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.1s;
            touch-action: manipulation;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.6);
        }

        .control-btn.up { grid-column: 2; grid-row: 1; }
        .control-btn.left { grid-column: 1; grid-row: 2; }
        .control-btn.right { grid-column: 3; grid-row: 2; }
        .control-btn.down { grid-column: 2; grid-row: 3; }

        .fire-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .fire-btn {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.1s;
            touch-action: manipulation;
        }

        .fire-btn:active {
            transform: scale(0.95);
            background: rgba(255, 0, 0, 0.6);
        }

        .upload-section {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 200;
            max-width: 90%;
        }

        .upload-section h1 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .upload-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
        }

        .upload-btn {
            padding: 8px 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .upload-btn:hover {
            background: #45a049;
        }

        input[type="file"] {
            display: none;
        }

        .score-board {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #333;
            font-size: 14px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px;
            border-radius: 5px;
            z-index: 100;
        }

        .power-up-display {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #333;
            font-size: 12px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px;
            border-radius: 5px;
            z-index: 100;
            max-width: 120px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 300;
        }

        .restart-btn {
            padding: 10px 20px;
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .restart-btn:hover {
            background: #FF5252;
        }

        .jump-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background: rgba(0, 123, 255, 0.8);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.1s;
            touch-action: manipulation;
        }

        .jump-btn:active {
            transform: scale(0.95);
            background: rgba(0, 123, 255, 0.6);
        }

        @media (max-width: 480px) {

            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .fire-btn {
                width: 70px;
                height: 70px;
                font-size: 18px;
            }
            
            .jump-btn {
                width: 50px;
                height: 50px;
                font-size: 14px;
            }
        }

            const screenHeight = window.innerHeight;

            const now = Date.now();
            if (gameState.hero.powerUp === '9‰ª∑' && now - gameState.hero.powerUpTime < 5000) {

                });

                    type: type,

            }

                if (gameState.hero.powerUp === '13‰ª∑') {
                    gameState.hero.width = gameState.hero.originalSize.width;

            }

                gameState.hero.x += gameState.hero.speed;
            }

            if (gameState.keys['ArrowDown'] || touchControls.down) {
                gameState.hero.y += gameState.hero.speed;
            }

            // ËæπÁïåÊ£ÄÊµã
            if (gameState.hero.x < 0) gameState.hero.x = 0;
            if (gameState.hero.x > canvas.width - gameState.hero.width) {
                gameState.hero.x = canvas.width - gameState.hero.width;
            }

            // ÈáçÂäõ
            gameState.hero.velocityY += 0.8;
            gameState.hero.y += gameState.hero.velocityY;

            // Âπ≥Âè∞Á¢∞ÊíûÊ£ÄÊµã
            gameState.hero.isJumping = true;
            for (let platform of gameState.platforms) {
                if (gameState.hero.x < platform.x + platform.width &&
                    gameState.hero.x + gameState.hero.width > platform.x &&
                    gameState.hero.y < platform.y + platform.height &&
                    gameState.hero.y + gameState.hero.height > platform.y) {
                    
                    if (gameState.hero.velocityY > 0) {
                        gameState.hero.y = platform.y - gameState.hero.height;
                        gameState.hero.velocityY = 0;
                        gameState.hero.isJumping = false;
                    }
                }
            }

            // ËæπÁïåÊ£ÄÊµã
            if (gameState.hero.y > canvas.height) {
                gameState.lives--;
                gameState.hero.x = 100;
                gameState.hero.y = canvas.height - 100;
                gameState.hero.velocityY = 0;
            }

            // Êõ¥Êñ∞ÊøÄÂÖâ
            gameState.lasers = gameState.lasers.filter(laser => {
                laser.x += laser.speed;
                return laser.x < canvas.width;
            });

            // Êõ¥Êñ∞ÁóÖÊØí
            gameState.viruses.forEach(virus => {
                virus.x -= virus.speed;
                virus.y += virus.direction * 0.5;
                
                if (virus.y <= 0 || virus.y >= canvas.height - virus.height) {
                    virus.direction *= -1;
                }
            });

            // Êõ¥Êñ∞Â•ñÂä±ÂåÖ
            gameState.powerUps.forEach(powerUp => {
                powerUp.x -= powerUp.speed;
                powerUp.y += Math.sin(Date.now() * 0.003) * 2;
            });

            // ÁßªÈô§Ë∂ÖÂá∫Â±èÂπïÁöÑÁâ©ÂìÅ
            gameState.viruses = gameState.viruses.filter(virus => virus.x > -virus.width);
            gameState.powerUps = gameState.powerUps.filter(powerUp => powerUp.x > -powerUp.width);

            // Á¢∞ÊíûÊ£ÄÊµã - ÊøÄÂÖâ‰∏éÁóÖÊØí
            gameState.lasers.forEach((laser, laserIndex) => {
                gameState.viruses.forEach((virus, virusIndex) => {
                    if (laser.x < virus.x + virus.width &&
                        laser.x + laser.width > virus.x &&
                        laser.y < virus.y + virus.height &&
                        laser.y + laser.height > virus.y) {
                        
                        gameState.lasers.splice(laserIndex, 1);
                        gameState.viruses.splice(virusIndex, 1);
                        gameState.score += 100;
                    }
                });
            });

            // Á¢∞ÊíûÊ£ÄÊµã - Ëã±ÈõÑ‰∏éÁóÖÊØí
            gameState.viruses.forEach((virus, index) => {
                if (gameState.hero.x < virus.x + virus.width &&
                    gameState.hero.x + gameState.hero.width > virus.x &&
                    gameState.hero.y < virus.y + virus.height &&
                    gameState.hero.y + gameState.hero.height > virus.y) {
                    
                    const now = Date.now();
                    if (gameState.hero.powerUp === '4‰ª∑' && now - gameState.hero.powerUpTime < 5000) {
                        gameState.viruses.splice(index, 1);
                        gameState.score += 50;
                    } else {
                        gameState.viruses.splice(index, 1);
                        gameState.lives--;
                        gameState.hero.x = 100;
                        gameState.hero.y = canvas.height - 100;
                    }
                }
            });

            // Á¢∞ÊíûÊ£ÄÊµã - Ëã±ÈõÑ‰∏éÂ•ñÂä±ÂåÖ
            gameState.powerUps.forEach((powerUp, index) => {
                if (gameState.hero.x < powerUp.x + powerUp.width &&
                    gameState.hero.x + gameState.hero.width > powerUp.x &&
                    gameState.hero.y < powerUp.y + powerUp.height &&
                    gameState.hero.y + gameState.hero.height > powerUp.y) {
                    
                    gameState.hero.powerUp = powerUp.type;
                    gameState.hero.powerUpTime = Date.now();
                    
                    if (powerUp.type === '13‰ª∑') {
                        gameState.hero.width = gameState.hero.originalSize.width * 1.5;
                        gameState.hero.height = gameState.hero.originalSize.height * 1.5;
                    }
                    
                    document.getElementById('powerUpDisplay').textContent = `ÂΩìÂâçËÉΩÂäõ: ${powerUp.type}`;
                    gameState.powerUps.splice(index, 1);
                    gameState.score += 200;
                }
            });

            if (gameState.lives <= 0) {
                gameOver();
            }

            spawnVirus();
            spawnPowerUp();

            document.getElementById('score').textContent = gameState.score;
            document.getElementById('lives').textContent = gameState.lives;
        }

        // Ê∏≤ÊüìÊ∏∏Êàè
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ÁªòÂà∂Âπ≥Âè∞
            ctx.fillStyle = '#8B4513';
            gameState.platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });

            // ÁªòÂà∂Ëã±ÈõÑ
            ctx.drawImage(heroImg, gameState.hero.x, gameState.hero.y, gameState.hero.width, gameState.hero.height);
            
            const now = Date.now();
            if (gameState.hero.powerUp === '4‰ª∑' && now - gameState.hero.powerUpTime < 5000) {
                ctx.strokeStyle = 'rgba(0, 255, 255, 0.6)';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(gameState.hero.x + gameState.hero.width/2, gameState.hero.y + gameState.hero.height/2, 
                       Math.max(gameState.hero.width, gameState.hero.height)/2 + 10, 0, Math.PI * 2);
                ctx.stroke();
            }

            // ÁªòÂà∂ÁóÖÊØí
            gameState.viruses.forEach(virus => {
                ctx.drawImage(virusImgs[virus.type], virus.x, virus.y, virus.width, virus.height);
            });

            // ÁªòÂà∂Â•ñÂä±ÂåÖ
            gameState.powerUps.forEach(powerUp => {
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);
                
                ctx.strokeStyle = '#FFA000';
                ctx.lineWidth = 2;
                ctx.strokeRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);
                
                ctx.fillStyle = '#000';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(powerUp.text, powerUp.x + powerUp.width/2, powerUp.y + powerUp.height/2 + 5);
            });

            // ÁªòÂà∂ÊøÄÂÖâ
            ctx.fillStyle = '#FFD700';
            gameState.lasers.forEach(laser => {
                ctx.fillRect(laser.x, laser.y, laser.width, laser.height);
                ctx.shadowColor = '#FFD700';
                ctx.shadowBlur = 10;
                ctx.fillRect(laser.x, laser.y, laser.width, laser.height);
                ctx.shadowBlur = 0;
            });
        }

        function gameOver() {
            gameState.gameRunning = false;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            gameState = {
                hero: {
                    x: 100,
                    y: canvas.height - 100,
                    width: 50,
                    height: 50,
                    velocityY: 0,
                    isJumping: false,
                    speed: 5,
                    powerUp: null,
                    powerUpTime: 0,
                    originalSize: {width: 50, height: 50}
                },
                viruses: [],
                lasers: [],
                powerUps: [],
                score: 0,
                lives: 3,
                gameRunning: true,
                keys: {},
                platforms: []
            };
            
            adjustPlatforms();
            touchControls = {
                left: false,
                right: false,
                up: false,
                down: false,
                fire: false
            };
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('powerUpDisplay').textContent = 'ÂΩìÂâçËÉΩÂäõ: Êó†';
        }

        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        // ÂàùÂßãÂåñ
        adjustPlatforms();
        gameLoop();
    </script>
</body>
</html>
